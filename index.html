<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicentin Turismo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="Design_sem_nome-removebg-preview.png" alt="">
        <h1>Vicentin Turismo</h1>
        <input type="text">
    </header>
    <h1 class="Pacotes">Pacotes de Turismo</h1>
    <hr>
    <section class="Pacotes">
        <div class="pacote1">
            <img class="Img1" src="Vale-do-Café-Fazendas-Históricas-RJ-09-1024x570.jpg" alt="">
            <h1 id="Pac">Vale do Café - Rio de Janeiro</h1>
            <h4>Valores</h4>
            <h5>R$ 1.700 a R$ 2.500 (Com hospedagem)</h5>
            <button>Saiba Mais</button>
        </div>
        <div class="pacote2">
            <img class="Img2" src="shutterstock_795833026.jpg" alt="">
            <h1 id="Pac">Penedo - Rio de Janeiro</h1>
            <h4>Valores</h4>
            <h5>R$ 1.550 (Com hospedagem)</h5>
            <button>Saiba Mais</button>
        </div>
        <div class="pacote3">
            <img class="Img3" src="blumenau.jpg" alt="">
            <h1 id="Pac">Vale Europeu - Santa Catarina</h1>
            <h4>Valores</h4>
            <h5>R$ 1.995 (Com hospedagem)</h5>
            <button>Saiba Mais</button>
        </div>
    </section>
</body>

</html>
